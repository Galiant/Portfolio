<div id="#contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h3>Let's work together</h3>
            </div>
        </div>
        <form action="https://formspree.io/galic.antonijo@gmail.com" method="POST">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" id="InputName" name="name" class="form-control" placeholder="Name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="email" id="InputEmail" name="_replyto" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea class="form-control" rows="3" name="message" id="InputMessage" placeholder="Message"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-default pull-right">Send</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
